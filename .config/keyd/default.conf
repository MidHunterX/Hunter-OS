# @=================================================
# key = overloadt(overload_key, key, 300)
# Problem: J and K Scroll overloading won't be possible like this :(
# Solution: Timeout after overloading

# key = timeout(overloadt2(overload_key, key, 300), 500, key)
# Solved: Now it overloads like normal keys after certain timeout :D
# - Taps like normal keys within 300ms
# - Overloads into modifiers between 300ms and 500ms
# - Overloads like normal keys after 500ms
# Problem1: JK Overloading Navigation takes 500ms to activate
# Problem2: Modifiers unabailable before 300ms
# Solution1: QMK like doubletap overloading for JK navigation
# Solution2: Scroll & Navigation layer

a = overloadt2(meta, a, 300)
s = overloadt2(control, s, 300)
d = timeout(overloadt2(alt, d, 300), 500, d)  # Less used key in dangerous pos
f = overloadt2(shift, f, 300)

j = timeout(overloadt2(shift, j, 300), 500, j)
k = timeout(overloadt2(alt, k, 300), 500, k)
l = timeout(overloadt2(control, l, 300), 500, l)
; = overloadt2(meta, ;, 300)


