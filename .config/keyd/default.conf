[ids]
*

[global]
chord_timeout = 50
layer_indicator = 0

[main]
# ğŸƒ Quick ESCAPE
f+j = esc
# ğŸ§¢ Super Capslock = overload(hold, click)
capslock = overload(control, esc)
# ğŸ§¢ Fallback Capslock - Just in case
esc = capslock


