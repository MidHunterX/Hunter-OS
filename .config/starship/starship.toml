# ============================== [ GIT ICONS ] ============================== #

[git_branch]
symbol        = " "
style         = "fg:col_blk bg:col_git"
format        = '[ $symbol$branch(:$remote_branch)]($style)'
# ignore_branches = ['master', 'main']

[git_status]
staged        = ' ${count} '
deleted       = ' ${count} '
renamed       = ' ${count} '
modified      = ' ${count} '
untracked     = ' ${count} '
stashed       = ' '
diverged      = ' '
up_to_date    = ''
ahead         = ' ${count} '
behind        = ' ${count} '
style         = "fg:col_blk bg:col_git"
format        = '[ $all_status$ahead_behind]($style)'

