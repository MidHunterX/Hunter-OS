# ============================== [ GIT ICONS ] ============================== #

[git_branch]
symbol        = ""
style         = "fg:col_blk bg:col_git"
format        = '[ $symbol $branch ]($style)'

[git_status]
staged        = '  ${count}'
deleted       = '  ${count}'
renamed       = '  ${count}'
modified      = '  ${count}'
untracked     = '  ${count}'
ahead         = '  ${count}'
behind        = '  ${count}'
style         = "fg:col_blk bg:col_git"
format        = '[$all_status$ahead_behind ]($style)'


