# [](col_usr)$os$username[](fg:col_usr)\
# [](col_usr)[   ](fg:col_blk bg:col_usr)[](fg:col_usr)\
format = """
$character[](fg:col_blk bg:col_dir)\
$directory[](fg:col_dir bg:col_git)$git_branch$git_status\
[](fg:col_git bg:col_lng)\
$all\
$status\
$cmd_duration\
$line_break\
[  ](fg:col_wht)
"""

