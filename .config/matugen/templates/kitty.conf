# Mapping semantic colors to the 16 terminal colors for TUI

# black -> Primary Background
# Commonly Used in TUI: Selected Background, Comment etc. (do not modify this)
color0 {{colors.surface_variant.default.hex | set_lightness: 20.0}}
# Commonly Used in TUI: Normal Background
color8 {{colors.surface_variant.default.hex}}

# magenta
# Mapping primary color on uncommonly used color for easy explicit access
color5  {{colors.primary.default.hex}}
color13 {{colors.secondary_container.default.hex}}

# white -> Primary Foreground
# Commonly Used in: Normal Text (do not modify this)
color7  #bac2de
# Commonly Used in TUI: Selected/Active/Important Text
color15 {{colors.primary.default.hex}}
