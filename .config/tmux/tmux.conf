# ========================== [ @GENERAL_SETTINGS ] ========================== #

set -g default-shell /usr/bin/fish
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g prefix C-Space
set -g set-titles on
set -g set-titles-string "#W"
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi


# ============================= [ @COPY_MODE ] ============================= #

bind v copy-mode
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line


# ========================= [ @CUSTOM_KEYBINDINGS ] ========================= #

# Split into current directory (chorded)
bind-key -T prefix s switch-client -T prefix_s
bind-key -T prefix_s h split-window -v -c "#{pane_current_path}"
bind-key -T prefix_s v split-window -h -c "#{pane_current_path}"


# ============================== [ @PLUGINS ] ============================== #

# Package Manager
set -g @plugin 'tmux-plugins/tpm'
# Sensible Defaults
run '~/.config/tmux/tmux-sensible.tmux'
# Easier split navigation [ ctrl + h/j/k/l ]
set -g @plugin 'christoomey/vim-tmux-navigator'
# Color Scheme with Status Bar
run '~/.config/tmux/hunter-statusline.tmux'
# Yank package
set -g @plugin 'tmux-plugins/tmux-yank'


# ================================ [ @INIT ] ================================ #

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
