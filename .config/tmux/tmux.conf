# ========================== [ @GENERAL_SETTINGS ] ========================== #

set -g default-shell /usr/bin/fish
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g prefix C-Space
set -g set-titles on
set -g set-titles-string "#W"
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi


# ============================= [ @COPY_MODE ] ============================= #

bind v copy-mode
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line


# ========================== [ @SPLIT_NAVIGATION ] ========================== #

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R


# ============================== [ @SCRIPTS ] ============================== #

# Sensible Defaults
run '~/.config/tmux/tmux-sensible.tmux'

# Custom Made Status Bar
run '~/.config/tmux/hunter-statusline.tmux'


# ======================== [ @CHORDED_KEYBINDINGS ] ======================== #

# Split into current directory (chorded)
bind-key -T prefix s switch-client -T prefix_s
bind-key -T prefix_s v split-window -h -c "#{pane_current_path}"
bind-key -T prefix_s h split-window -v -c "#{pane_current_path}"

# ========================= [ @CUSTOM_KEYBINDINGS ] ========================= #

# Swap Windows Around
bind-key P swap-window -t -1\; select-window -t -1
bind-key N swap-window -t +1\; select-window -t +1
