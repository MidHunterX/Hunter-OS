source = ~/.config/hypr/colors/*
source = ~/.config/hypr/custom/*

# monitor = device,resolution@refreshrate,position,rendersize
# monitor = ,preferred,auto,1
monitor = eDP-1,1920x1080@60,auto,1



# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
    border_size = 3
    gaps_in = 5
    gaps_out = 10
    float_gaps = 0
    col.active_border = $primary
    col.inactive_border = rgba(59595900)
    layout = dwindle
    no_focus_fallback = true
    resize_on_border = true
    allow_tearing = false

    snap {
        # snapping for floating windows
        enabled = false
    }
}



# █▀▀ █░█ █▀█ █▀ █▀█ █▀█
# █▄▄ █▄█ █▀▄ ▄█ █▄█ █▀▄
cursor {
    inactive_timeout = 3
    # removes the stupid cursor centering problem :D
    no_warps = true
    hide_on_touch = true
}



# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
    rounding = 30
    rounding_power = 1.0

    # OPACITY
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # DIM
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.2

    blur {
        enabled = true
        size = 16
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.05
        brightness = 0.5 # a safe dark default
        contrast = 0.8
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        special = false
        popups = true
        popups_ignorealpha = 0.2
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        sharp = true
        color = rgba(1a1a1aee)
        color_inactive = rgba(1a1a1aee)
        ignore_window = true
    }
}



# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█
animations {
    enabled = yes
    workspace_wraparound = false

    # BEZIER CURVES
    # Can be Generated from here: cssportal.com/css-cubic-bezier-generator
    # bezier = quickie, 0.05, 0.9, 0.1, 1.05  # Somewhat quicker curve
    # bezier = bounce,1,1.6,0.1,0.85  # Impact shocks!!! (might be distracting)
    # bezier = overshot,0.7,0.6,0.1,1.1  # An elastic bounce withou impact shock
    # bezier = slingshot,1,-1,0.15,1.25  # Works best for windowsMove

    # ANIMATIONS
    # Syntax: animation = NAME, ONOFF, SPEED, CURVE [,STYLE] | 1 speed = 100ms
    # Windows styles: slide, popin
    animation = windowsIn, 1, 4, default, popin 80%
    animation = windowsOut, 1, 4, default, popin 80%
    animation = windowsMove, 1, 4, default, popin 80%
    # Fade styles:
    animation = fade, 1, 4, default
    # Layers styles: slide, popin, fade
    animation = layers, 1, 4, default
    # Workspace styles: slide, slidevert, fade, slidefade, slidefadevert
    animation = workspaces, 1, 8, default
    animation = specialWorkspace, 1, 4, default, slidefadevert 50%
    # Disabled
    animation = border, 0
    animation = borderangle, 0
}



# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_model=
    kb_layout=us
    kb_variant=
    kb_options=
    kb_rules=
    numlock_by_default=1
    # repeat_rate=25
    # repeat_delay=300
    left_handed=0
    follow_mouse=2
    mouse_refocus=false
    float_switch_override_focus=0
    # force_no_accel=1

    touchpad {
        # Disable the touchpad while typing
        disable_while_typing=true
        # Scrolling moves content directly instead of manipulating a scrollbar
        natural_scroll=true
        # Multiplier applied to the amount of scroll movement
        scroll_factor = 1.0
        # Tapping with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB
        tap-to-click=true
        # lifting the finger off for a short time while dragging will not drop the dragged item
        # 0 -> disabled, 1 -> enabled with timeout, 2 -> enabled sticky
        drag_lock=1
        # Sets the tap and drag mode for the touchpad
        tap-and-drag=1
        # inverts the touchpad
        flip_x=false
        flip_y=false
    }
}



# █▀▀ █▀▀ █▀ ▀█▀ █░█ █▀█ █▀▀ █▀
# █▄█ ██▄ ▄█ ░█░ █▄█ █▀▄ ██▄ ▄█
gestures {
    # in px, the distance of the touchpad gesture
    workspace_swipe_distance = 300
    # enable workspace swiping from the edge of a touchscreen
    workspace_swipe_touch = true
    # invert the direction (touchpad only)
    workspace_swipe_invert = true
    # invert the direction (touchscreen only)
    workspace_swipe_touch_invert = false
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=1
    workspace_swipe_forever=1
}



# █▀▀ █▀█ █▀█ █░█ █▀█
# █▄█ █▀▄ █▄█ █▄█ █▀▀
group {
    # new windows will be automatically grouped into the focused unlocked group
    auto_group = false
}



# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
    # disables the random Hyprland logo / anime girl background
    disable_hyprland_logo = false
    # Disable splash text rendering
    disable_splash_rendering = true
    # disables notification popup when a monitor fails to set a suitable scale
    disable_scale_notification = false
    # Default Wallpapers: [-1/0/1/2] 1-Shards 2-Anime
    force_default_wallpaper = 1
    # Variable Frame Rate (saves battery)
    vfr = true
    # controls the VRR (Adaptive Sync) of your monitors.
    # 0 - off, 1 - on, 2 - fullscreen only, 3 - fullscreen with video or game content type [0/1/2/3]
    vrr = 0
    # If DPMS is set to off, wake up the monitors if the mouse moves
    mouse_move_enables_dpms = false
    # If DPMS is set to off, wake up the monitors if a key is pressed
    key_press_enables_dpms = false
    # If true, will animate manual window resizes/moves
    animate_manual_resizes = true
    # If true, will animate windows being dragged by mouse, note that this can cause weird behavior on some curves
    animate_mouse_windowdragging = false
    # needs to be reloaded with hyprctl reload (saves battery)
    disable_autoreload = true
    # Window Swallowing
    enable_swallow = true
    swallow_regex = ^(kitty)$
}



# █▀▀ █▀▀ █▀█ █▀ █▄█ █▀ ▀█▀ █▀▀ █▀▄▀█
# ██▄ █▄▄ █▄█ ▄█ ░█░ ▄█ ░█░ ██▄ █░▀░█
ecosystem {
    no_update_news = true
    no_donation_nag = true
}



# █▀▄ █░█░█ █ █▄░█ █▀▄ █░░ █▀▀
# █▄▀ ▀▄▀▄▀ █ █░▀█ █▄▀ █▄▄ ██▄
dwindle {
    # enable pseudotiling. Pseudotiled windows retain their floating size when tiled
    pseudotile = yes
    # 0 -> split follows mouse, 1 -> always split to the left (new = left or top) 2 -> always split to the right (new = right or bottom)
    force_split = 2
    # if enabled, the split (side/top) will not change regardless of what happens to the container
    preserve_split = yes
}
