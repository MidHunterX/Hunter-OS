# █▀▀ █▄░█ █░█   █░█ ▄▀█ █▀█
# ██▄ █░▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf



# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
# monitor = device,resolution@refreshrate,position,rendersize
# monitor=,preferred,auto,1
monitor=eDP-1,1920x1080@60,auto,1



# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
  cursor_inactive_timeout = 3
  gaps_in = 5
  gaps_out = 10
  border_size = 3
  no_cursor_warps = true # removes the stupid cursor centering problem :D
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = false
}



# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
  rounding = 10

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.2

  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = false
  shadow_scale = 1.0
  shadow_range = 4
  shadow_render_power = 3
  shadow_ignore_window = true
  col.shadow = rgba(1a1a1aee)

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur {
    enabled = true
    size = 8
    passes = 2
    new_optimizations = true
    xray = true
    # noise = 0.3
    # brightness = 1.0
    contrast = 0.6
  }
}



# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█

animations {
  enabled = yes

  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  # bezier = slow,0,0.85,0.3,1
  # bezier = bounce,1,1.6,0.1,0.85
  # bezier = overshot,0.7,0.6,0.1,1.1
  # bezier = slingshot,1,-1,0.15,1.25

  # ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
  # █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
  # animation = border, 1, 10, default
  # animation = borderangle, 1, 8, default
}



# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# HP Gaming Keyboard
# device:keyd-virtual-keyboard {
#   kb_layout=us,us
#   kb_variant=,dvorak
# }
# bind=SUPER,SPACE,exec,hyprctl switchxkblayout keyd-virtual-keyboard next

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  # repeat_rate=30
  # repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=2
  mouse_refocus=false
  float_switch_override_focus=0
  # force_no_accel=1



# ▀█▀ █▀█ █░█ █▀▀ █░█ █▀█ ▄▀█ █▀▄
# ░█░ █▄█ █▄█ █▄▄ █▀█ █▀▀ █▀█ █▄▀
  touchpad {
    # Disable the touchpad while typing
    disable_while_typing=1
    # Multiplier applied to the amount of scroll movement
    scroll_factor = 1.0
    # Scrolling moves content directly instead of manipulating a scrollbar
    natural_scroll=1 
    # Tapping with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB
    tap-to-click=1
    # lifting the finger off for a short time while dragging will not drop the dragged item
    drag_lock=1
    # Sets the tap and drag mode for the touchpad
    tap-and-drag=1
  }
}




# █▀▀ █▀▀ █▀ ▀█▀ █░█ █▀█ █▀▀ █▀
# █▄█ ██▄ ▄█ ░█░ █▄█ █▀▄ ██▄ ▄█
gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}



# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
  no_gaps_when_only = false
  pseudotile = yes # master switch for pseudotiling.
  preserve_split = yes # you probably want this
}
master {
  new_is_master = true
}



# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  # Variable Frame Rate: Lower amount of sent frames when nothing is happening
  vfr = true
  # disables the random hyprland logo / anime girl background. :(
  disable_hyprland_logo = 0
  # Default Wallpapers: -1-Random 0-Disabled, 1-HyperChanCool, 2-HyperChanThigh
  force_default_wallpaper = 1
  #for fullscreen games
  no_direct_scanout = true
}
