# Execute your favorite apps at launch

# orientation mode
exec-once = iio-hyprland
# status bar
exec-once = waybar
# Wallpaper
exec-once = swww-daemon
exec-once = expression
# custom scripts
exec-once = bash ~/Mid_Hunter/scripts/ai_brightness.sh
exec-once = bash ~/Mid_Hunter/scripts/ai_idle.sh
exec-once = bash ~/Mid_Hunter/scripts/archchan/do_battery-notif.sh
exec-once = bash ~/Mid_Hunter/scripts/archchan/do_heat_notif.sh
# move cursor aside
exec-once = sleep 1 && hyprctl dispatch movecursor 1920 540
